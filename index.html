<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11633/11633599.png">
    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/0a571dd4a8.js" crossorigin="anonymous"></script>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>Gats</h1>
                <span>Your pinterest like cat album</span>
            </div>

            <div class="functional-container">
                <a id="uploadModalBtn" href="#">
                    <i class="fa-sharp fa-solid fa-upload"></i>
                </a>

                <a href="#" class="reload-button" id="reloadBtn">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </a>

            <button class="favorite-popover-button" popovertarget="mypopover">
                    <i class="fa-solid fa-heart"></i>
            </button>
            </div>
        </nav>
    </header>

    <section id="uploadCat" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload a cat image</h2>
                <span class="close">&times;</span>
            </div>
            <form id="uploadingForm">
                <input onchange="previewImage()" class="preview-container" id="file" type="file" name="file">
                <img alt="" id="preview">
                <button type="button" onclick="uploadCatImage()">Upload cat image</button>
            </form>
        </div>

    </section>

    

<div class="favorite-popover" id="mypopover" popover>
    <div class="header-popover">
        <h2 class="title-popover">Favorite cats</h2>
        <button popovertarget="mypopover" popovertargetaction="hidden" class="close-popover">&times;</button>
    </div>
    <section class="cat-container" id="favorite-cats">
        <article>

        </article>
    </section>

</div>

    <section id="random-cats" class="cat-container">

    </section>





    <script src="main.js"></script>
</body>

</html>
